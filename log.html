<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #2f2f2f;
      color: #eaeaea;
    }

    header {
      background: #1f1f1f;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      color: #f2c94c;
    }

    header a {
      color: #f2c94c;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      padding: 16px;
    }

    .workout-title {
      margin-top: 26px;
      margin-bottom: 10px;
      font-size: 20px;
      color: #f2c94c;
    }

    .date-card {
      background: #3a3a3a;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .date-card strong {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
      color: #ffffff;
    }

    .set-row {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      color: #dcdcdc;
    }

    .set-row:last-child {
      border-bottom: none;
    }

    .exercise {
      font-weight: 600;
      color: #ffffff;
    }

    .meta {
      font-size: 14px;
      color: #bdbdbd;
    }

    .empty {
      text-align: center;
      margin-top: 60px;
      color: #9e9e9e;
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>
  <h1>Training Log</h1>
  <a href="index.html">Back</a>
</header>

<main id="logContainer">
  <!-- Logs render here -->
</main>

<script>
  const container = document.getElementById("logContainer");
  const logs = JSON.parse(localStorage.getItem("trainingLogs")) || [];

  if (logs.length === 0) {
    container.innerHTML = `<div class="empty">No logs yet</div>`;
  } else {
    const grouped = {};

    // Group by workout then date
    logs.forEach(l => {
      if (!grouped[l.workout]) grouped[l.workout] = {};
      if (!grouped[l.workout][l.date]) grouped[l.workout][l.date] = [];
      grouped[l.workout][l.date].push(l);
    });

    Object.keys(grouped).forEach(workout => {
      container.innerHTML += `<div class="workout-title">${workout}</div>`;

      Object.keys(grouped[workout]).reverse().forEach(date => {
        container.innerHTML += `<div class="date-card">
          <strong>${date}</strong>`;

        grouped[workout][date].forEach(l => {
          container.innerHTML += `
            <div class="set-row">
              <div class="exercise">${l.exercise}</div>
              <div class="meta">${l.weight}kg Ã— ${l.reps}${l.rir ? ` (RIR ${l.rir})` : ""}</div>
            </div>`;
        });

        container.innerHTML += `</div>`;
      });
    });
  }
</script>

</body>
</html>
