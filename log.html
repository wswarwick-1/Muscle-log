<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Log</title>
<style>
body {
  margin:0;
  font-family: system-ui;
  background:#2f2f2f;
  color:#f5f5f5;
}
header {
  background:#1f1f1f;
  padding:14px;
}
a { color:#f2c94c; text-decoration:none; }
.container { max-width:520px; margin:auto; padding:12px; }
.card {
  background:#3a3a3a;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
}
.highlight { color:#f2c94c; font-weight:600; }
.small { font-size:13px; opacity:.85; }
</style>
</head>

<body>

<header><a href="index.html">← Back</a></header>

<div class="container" id="logBox"></div>

<script>
const logs = JSON.parse(localStorage.getItem("logs")||"[]");
const box = document.getElementById("logBox");

const grouped = {};
logs.forEach(l=>{
  grouped[l.date] ??= [];
  grouped[l.date].push(l);
});

Object.keys(grouped).reverse().forEach(date=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<div class="highlight">${date}</div>` +
    grouped[date].map(l=>
      `<div class="small">${l.exercise} — ${l.weight}kg x ${l.reps} (RIR ${l.rir})</div>`
    ).join("");
  box.appendChild(c);
});
</script>

</body>
</html>
