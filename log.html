<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Training Log</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#262626;
  color:#f5f5f5;
}
header{
  background:#1c1c1c;
  padding:16px;
  display:flex;
  justify-content:space-between;
}
header a{
  color:#f2c94c;
  text-decoration:none;
  font-weight:600;
}
.container{
  padding:16px;
}
.card{
  background:#343434;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
h2{
  color:#f2c94c;
  margin-top:0;
}
.set{
  margin-top:8px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <strong>Log</strong>
  <a href="index.html">Back</a>
</header>

<div class="container" id="logContainer"></div>

<script>
const logs=JSON.parse(localStorage.getItem("logs"))||[];

if(!logs.length){
  logContainer.innerHTML="No logs yet";
}else{
  const grouped={};
  logs.slice().reverse().forEach(l=>{
    grouped[l.workout]??={};
    grouped[l.workout][l.date]??=[];
    grouped[l.workout][l.date].push(l);
  });

  Object.keys(grouped).forEach(w=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<h2>${w}</h2>`;

    Object.keys(grouped[w]).forEach(d=>{
      card.innerHTML+=`<strong>${d}</strong>`;
      grouped[w][d].forEach(s=>{
        card.innerHTML+=
          `<div class="set">${s.exercise} â€” ${s.weight}kg x ${s.reps}</div>`;
      });
    });

    logContainer.appendChild(card);
  });
}
</script>

</body>
</html>
