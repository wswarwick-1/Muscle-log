<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Training Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #2f2f2f;
  color: #f5f5f5;
}

header {
  background: #1f1f1f;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header span {
  color: #f2c94c;
  font-size: 18px;
  font-weight: 700;
}

header a {
  color: #f2c94c;
  text-decoration: none;
  font-weight: 600;
}

.card {
  background: #3a3a3a;
  border-radius: 14px;
  padding: 14px;
  margin: 14px;
}

label {
  color: #f2c94c;
  font-weight: 600;
}

select, input, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
  background: #222;
  color: #fff;
  font-size: 16px;
}

button {
  background: #444;
  color: #f2c94c;
  font-weight: 700;
}

.timer {
  font-size: 32px;
  text-align: center;
  margin: 10px 0;
}
</style>
</head>

<body>

<header>
  <span>training log</span>
  <a href="log.html">log</a>
</header>

<div class="card">
  <label>Current Exercise</label>
  <div id="currentExercise">None</div>
  <div>PR: <span id="pr">—</span></div>
  <div>Last: <span id="last">—</span></div>
  <div>Set: <span id="setCount">0</span></div>
</div>

<div class="card">
  <label>Workout</label>
  <select id="workoutSelect"></select>
</div>

<div class="card">
  <label>Exercise</label>
  <select id="exerciseSelect"></select>
  <input id="customExercise" placeholder="Or type exercise">
  <button onclick="useCustomExercise()">Use custom exercise</button>
</div>

<div class="card">
  <label>Log Set</label>
  <input id="weight" type="number" placeholder="Weight (kg)">
  <input id="reps" type="number" placeholder="Reps">
  <button onclick="saveSet()">Save Set</button>
</div>
