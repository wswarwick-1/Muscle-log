<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Muscle Log</title>

<style>
:root {
  --bg:#2f2f2f;
  --card:#3a3a3a;
  --accent:#f2c94c;
  --text:#f5f5f5;
  --muted:#bdbdbd;
  --border:#4a4a4a;
}

* { box-sizing:border-box; }

body {
  margin:0;
  padding:18px;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

h1 {
  text-align:center;
  color:var(--accent);
  margin-bottom:16px;
}

button {
  width:100%;
  padding:15px;
  margin:8px 0;
  background:#353535;
  color:var(--accent);
  border:1px solid var(--border);
  border-radius:14px;
  font-size:15px;
}

button:active { transform:scale(0.98); }

.exercise.active {
  background:var(--accent);
  color:#000;
  border:none;
}

.card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin:14px 0;
}

input {
  width:100%;
  padding:14px;
  margin:6px 0;
  background:#2b2b2b;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:14px;
}

.timer {
  font-size:34px;
  font-weight:600;
  text-align:center;
  color:var(--accent);
}

.small {
  font-size:12px;
  color:var(--accent);
}
</style>
</head>

<body>

<h1>Muscle Log</h1>

<button onclick="location.href='./log.html'">View Log</button>

<!-- LOAD WORKOUT -->
<div class="card">
  <div class="small">Load workout</div>
  <div id="workoutButtons"></div>
</div>

<!-- STATUS -->
<div class="card" id="status">No exercise selected</div>
<div class="card" id="sets">Set: 0</div>
<button onclick="changeExercise()">Change Exercise</button>

<!-- CUSTOM EXERCISE -->
<div class="card">
  <div class="small">Custom exercise</div>
  <input id="customExercise" placeholder="Type any exercise">
  <button onclick="useCustomExercise()">Use this exercise</button>
</div>

<!-- EXERCISES -->
<div id="exerciseList"></div>

<!-- LOGGING -->
<input id="weight" placeholder="Weight (kg)">
<input id="reps" placeholder="Reps">
<input id="rir" placeholder="RIR">
<button onclick="saveSet()">Save Set</button>

<!-- TIMER -->
<div class="card">
  <div class="small">Rest time (seconds)</div>
  <input id="restInput" type="number" value="60">
  <div class="timer" id="timer">01:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>
</
