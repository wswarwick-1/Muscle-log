<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Training Log</title>

<style>
:root{
  --bg:#262626;
  --card:#343434;
  --accent:#f2c94c;
  --text:#f5f5f5;
  --muted:#bdbdbd;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:16px;
  background:#1c1c1c;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-size:18px;
  margin:0;
  color:var(--accent);
  letter-spacing:.5px;
}

header a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}

.container{
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}

label{
  color:var(--accent);
  font-weight:600;
  font-size:14px;
}

select,input,button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

select,input{
  background:#1e1e1e;
  color:var(--text);
}

button{
  background:linear-gradient(180deg,#f2c94c,#e0b93f);
  color:#000;
  font-weight:700;
}

.small{
  font-size:14px;
  color:var(--muted);
  margin-top:6px;
}
</style>
</head>

<body>

<header>
  <h1>Training Log</h1>
  <a href="log.html">Log</a>
</header>

<div class="container">

  <div class="card">
    <label>Workout</label>
    <select id="workoutSelect"></select>
  </div>

  <div class="card">
    <label>Exercise</label>
    <select id="exerciseSelect"></select>

    <input id="customExercise" placeholder="Type any exercise">
    <button onclick="useCustomExercise()">Use custom exercise</button>

    <div class="small">Current: <span id="currentExercise">—</span></div>
    <div class="small">PR: <span id="pr">—</span></div>
    <div class="small">Last: <span id="last">—</span></div>
  </div>

  <div class="card">
    <label>Log Set</label>
    <input id="weight" type="number" placeholder="Weight (kg)">
    <input id="reps" type="number" placeholder="Reps">
    <button onclick="saveSet()">Save Set</button>
  </div>

</div>

<script>
const DEFAULT_WORKOUTS={
  Push:["Bench Press","Incline DB Press","OHP","Lateral Raise","Tricep Pushdown"],
  Pull:["Barbell Row","Lat Pulldown","Rear Delt Fly","Bicep Curl"],
  Legs:["Squat","RDL","Leg Curl","Calf Raise"]
};

let workouts=JSON.parse(localStorage.getItem("workouts"))||DEFAULT_WORKOUTS;
let logs=JSON.parse(localStorage.getItem("logs"))||[];
