<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Muscle Log</title>

<style>
body {
  background:#2f2f2f;
  color:#f5f5f5;
  font-family:Arial;
  padding:16px;
}

h1 {
  text-align:center;
  color:#f2c94c;
}

button {
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:14px;
  background:#3a3a3a;
  color:#f2c94c;
  font-size:16px;
}

.card {
  background:#3a3a3a;
  padding:14px;
  border-radius:14px;
  margin:10px 0;
}

input {
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  background:#444;
  color:#fff;
  font-size:15px;
}
</style>
</head>

<body>

<h1>Muscle Log</h1>

<button onclick="loadWorkout()">Load Workout</button>

<div class="card" id="status">No exercise selected</div>
<div class="card" id="sets">Set: 0</div>

<button onclick="showCustom()">Change Exercise</button>

<div class="card" id="customBox" style="display:none">
  <input id="customExercise" placeholder="Type any exercise">
  <button onclick="useCustom()">Use this exercise</button>
</div>

<input id="weight" placeholder="Weight (kg)" type="number">
<input id="reps" placeholder="Reps" type="number">

<button onclick="saveSet()">Save Set</button>

<script>
let currentExercise = null;
let setCount = 0;

function loadWorkout(){
  selectExercise("Goblet Squat");
}

function selectExercise(ex){
  currentExercise = ex;
  setCount = 0;
  document.getElementById("status").innerText = ex;
  document.getElementById("sets").innerText = "Set: 0";
}

function showCustom(){
  document.getElementById("customBox").style.display = "block";
}

function useCustom(){
  const ex = document.getElementById("customExercise").value;
  if(!ex) return;
  selectExercise(ex);
  document.getElementById("customExercise").value = "";
  document.getElementById("customBox").style.display = "none";
}

function saveSet(){
  if(!currentExercise) return alert("Select an exercise");
  const w = weight.value;
  const r = reps.value;
  if(!w || !r) return alert("Enter weight & reps");
  setCount++;
  document.getElementById("sets").innerText = `Set: ${setCount}`;
  weight.value = "";
  reps.value = "";
}
</script>

</body>
</html>
