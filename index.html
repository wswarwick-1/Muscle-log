<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Muscle Log Test</title>
<style>
body { background:#eee; font-family:Arial; padding:16px; }
button { width:100%; padding:12px; margin:6px 0; }
.active { background:#ffc107; }
</style>
</head>
<body>

<h1>Muscle Log</h1>

<button onclick="load()">Load Exercises</button>

<div id="ex"></div>

<h2 id="timer">01:00</h2>
<button onclick="start()">Start</button>
<button onclick="reset()">Reset</button>

<script>
let t=60, i=null;

function load(){
  ex.innerHTML="";
  ["Squat","Press","Row"].forEach(n=>{
    let b=document.createElement("button");
    b.innerText=n;
    b.onclick=()=>select(b,n);
    ex.appendChild(b);
  });
}

function select(b,n){
  document.querySelectorAll("button").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
}

function start(){
  if(i) return;
  i=setInterval(()=>{
    t--;
    timer.innerText="00:"+String(t).padStart(2,"0");
    if(t<=0){ clearInterval(i); i=null; }
  },1000);
}

function reset(){
  clearInterval(i); i=null; t=60;
  timer.innerText="01:00";
}
</script>

</body>
</html>
